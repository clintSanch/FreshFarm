









<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Firstname</mat-label>
            <input matInput class="" placeholder="enter firstname">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input matInput class="" placeholder="enter Lastname">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput class="" placeholder="enter Email address">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone-number</mat-label>
            <input matInput class="" placeholder="enter Phone-number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput class="" placeholder="enter Password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
    </mat-card-content>
</mat-card>
